    <script type="text/javascript">
	
	
      function initialize() {
        var query = "SELECT lojanome, piso, classes, lojaimg, promoimg, detalhe FROM " +
            '1MagVUi2gnBO6JFGbeMUAuw2g2hrdPTaclvVGBtER';
        var encodedQuery = encodeURIComponent(query);

        // Construct the URL
        var url = ['https://www.googleapis.com/fusiontables/v1/query'];
        url.push('?sql=' + encodedQuery);
        url.push('&key=AIzaSyCyneQCAIqVHCXn0WBxmr0uX4KtxWIep40');
        url.push('&callback=?');

        // Send the JSONP request using jQuery
        $.ajax({
          url: url.join(''),
          dataType: 'jsonp',
          success: function (data) {
            var rows = data['rows'];
            var lojas = document.getElementById('lojas');
            for (var i in rows) {
              var lojanome = rows[i][0];
              var piso = rows[i][1];
			  var classes = rows[i][2];
			  var lojaimg = rows[i][3];
			  var promoimg = rows[i][4];
			  var detalhe = rows[i][5];
              var figureElement = document.createElement('figure');
			  figureElement.className = 'single-portfolio ';
			  figureElement.className += classes;		
			  var lojaimgElement = document.createElement('img');
			  lojaimgElement.src = 'img/' + lojaimg;
			  var figcaptionElement = document.createElement('figcaption');
              var nomeElement = document.createElement('h2');
              nomeElement.innerHTML = lojanome;
              nomeElement.className = 'lojanome';
              var pisoElement = document.createElement('span');
              pisoElement.innerHTML = " " + piso;
              pisoElement.className = 'piso';
			  var detalheElement = document.createElement('p');
			  detalheElement.innerHTML = detalhe;
			  detalheElement.className = 'description';
			  var promolinkElement = document.createElement('a');
			  promolinkElement.setAttribute('href','img/' + promoimg);
			  promolinkElement.className = 'strip';
              var promomaskElement = document.createElement('img');
			  promomaskElement.src = 'img/promomask.png';
			  promomaskElement.style.cssText = 'position:absolute;top:0;left:0;';
						  
			  if (classes.indexOf('promo') >= 0) {
			  
			  lojaimgElement.style.cssText = 'position:relative';

			  figureElement.appendChild(promolinkElement);
			  promolinkElement.appendChild(lojaimgElement);
			  promolinkElement.appendChild(promomaskElement);
              figureElement.appendChild(figcaptionElement);
			  figcaptionElement.appendChild(nomeElement);
			  nomeElement.appendChild(pisoElement);
			  figcaptionElement.appendChild(detalheElement);
			  
			  lojas.appendChild(figureElement);
			  
			  
			  }
			  
			  else {
			  figureElement.appendChild(lojaimgElement);
              figureElement.appendChild(figcaptionElement);
			  figcaptionElement.appendChild(nomeElement);
			  nomeElement.appendChild(pisoElement);
			  figcaptionElement.appendChild(detalheElement);
								
              lojas.appendChild(figureElement);
			  }


			  
            }
          }
        });
		
		
		
		
      }
	 
	
	
    </script>

    </script>
